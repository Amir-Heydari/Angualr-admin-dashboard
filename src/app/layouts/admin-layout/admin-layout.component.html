<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="relative" [ngClass]="{'w-0 md:w-64': isSidebarOpen(), 'w-0': !isSidebarOpen()}">
        <app-sidebar [isOpen]="isSidebarOpen()" (toggleSidebar)="toggleSidebar()"></app-sidebar>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden transition-all duration-200 ease-in-out"
         [ngClass]="{'w-full': !isSidebarOpen(), 'w-full md:w-[calc(100%-16rem)]': isSidebarOpen()}">
        <!-- Header -->
        <app-header (toggleSidebar)="toggleSidebar()" [userInfo]="currentUser()"></app-header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-4 bg-gray-100">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
