<div class="container mx-auto p-4 sm:p-6">
    <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 sm:gap-6 mb-6">
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800">User Management</h1>
            <div class="flex flex-col sm:flex-row gap-3 sm:space-x-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-300 w-full sm:w-auto">
                    Add New User
                </button>
                <div class="relative w-full sm:w-auto">
                    <input type="text" placeholder="Search users..."
                        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <app-single-user *ngFor="let user of users" [user]="user"></app-single-user>
        </div>
    </div>
</div>
